<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Handling</title>
</head>

<body>
    <form action="/todo" method="post" enctype="application/x-www-form-urlencoded">
        <h1>ToDo</h1>
        <div>
            <input type="text" name="todo" id="todo">
            <button type="submit">Add</button>
        </div>
    </form>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    form {
        text-align: center;
    }

    input {
        width: 300px;
        height: 40px;
        padding: 0 10px;
        font-size: 16px;
    }

    button {
        padding: 10px 30px;
        font-size: 16px;
    }
</style>

</html>
